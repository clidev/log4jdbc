apply plugin: 'java'
compileJava.options.fork = true
compileJava.options.forkOptions.executable = "C:/Program Files/Java/jdk1.6.0_45/bin/javac"

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile "org.slf4j:slf4j-api:1.7.15"
    compile "net.jpountz.lz4:lz4:1.3.0"
}

sourceSets {
    main {
        java {
            srcDir 'src-jdbc4'
        }
    }
}

jar {
    baseName = 'log4jdbc4'
    version =  '1.2.1'
}